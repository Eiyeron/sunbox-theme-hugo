<figure {{ with .Get "id" }}id="{{ . }}"{{ end }}>
    <img {{ with .Get "fallback" }}src="{{ . }}"{{ end }} srcset="{{ .Get "link" }}" {{ with .Get "width" }}width="{{ . }}"{{ end }} {{ with .Get "height" }}height="{{ . }}"{{- end -}} />
    <figcaption>
        <h4>{{ .Get "title" }}</h4>
    </figcaption>
</figure>
